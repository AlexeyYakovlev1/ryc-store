<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryc store аккаунт</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" href="assets/img/logo.jpg" type="image/jpg" sizes="16x16">
</head>

<body>
    @@include('./components/header.html') @@include('./components/preolaider.html') @@include('./components/up.html')
    <div class="account">
        <div class="container">
            <div class="account__content">
                <div class="account__block">
                    <h2 class="account__block-heading">Вход</h2>
                    <form action="" class="account__block-form account__block-form-login">
                        <label class="account__block-label" for="email">
                            <h4 class="account__block-label-heading">Эл. почта</h4>
                            <input class="account__data account__data-login invalid" type="email" placeholder="Эл. почта" name="email-login" id="Email" autofocus>
                        </label>
                        <label class="account__block-label" for="password-login">
                            <h4 class="account__block-label-heading">Пароль</h4>
                            <input class="account__data account__data-login invalid" type="password" id="password-login" placeholder="Пароль" name="password-login">
                            <img class="account__eye" src="./assets/img/eye-show.png" alt="глаз">
                        </label>
                        <input class="account__submit account__submit-login" type="submit" value="Войти">
                    </form>
                </div>
                <div class="account__block">
                    <h2 class="account__block-heading">Регистрация</h2>
                    <form action="" class="account__block-form account__block-form-register">
                        <label class="account__block-label" for="first-name">
                            <h4 class="account__block-label-heading">Имя</h4>
                            <input class="account__data account__data-register account__data-name invalid" type="text" id="first-name" placeholder="Имя" name="first-name-register">
                        </label>
                        <label class="account__block-label" for="last-name">
                            <h4 class="account__block-label-heading">Фамилия</h4>
                            <input class="account__data account__data-register account__data-name invalid" type="text" id="last-name" placeholder="Фамилия" name="last-name-register">
                        </label>
                        <label class="account__block-label" for="email">
                            <h4 class="account__block-label-heading">Эл. почта</h4>
                            <input class="account__data account__data-register invalid" type="text" id="email" placeholder="Эл. почта" name="email-register">
                        </label>
                        <label class="account__block-label" for="password-register">
                            <h4 class="account__block-label-heading">Пароль</h4>
                            <input class="account__data account__data-register invalid" type="password" id="password-register" placeholder="Пароль" name="password-register">
                            <img class="account__eye" src="./assets/img/eye-show.png" alt="глаз">
                        </label>
                        <input class="account__submit account__submit-register" type="submit" value="Зарегистрироваться">
                    </form>
                </div>
            </div>
        </div>
    </div>
    @@include('./components/footer.html')
    <script src="public/js/main.js"></script>
</body>

</html>
